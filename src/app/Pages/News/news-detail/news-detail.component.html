<!-- news-detail.component.html -->
<div class="news-detail-container" *ngIf="!loading">
  <div class="p-grid">
    <div class="p-col-12 p-lg-8">
      <app-news-content [article]="newsArticle"></app-news-content>
    </div>
    
    <div class="p-col-12 p-lg-4">
      <app-related-news [relatedNews]="relatedNews"></app-related-news>
    </div>
  </div>
</div>

<div class="loading-container" *ngIf="loading">
  <p-progressSpinner></p-progressSpinner>
</div>
