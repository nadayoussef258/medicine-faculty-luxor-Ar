<div class="medicine-logo-bar">
  <div class="logo-bar-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <img
        [src]="logoData.logoPath"
        [alt]="logoData.logoAltText"
        class="logo-image"
        (click)="openLocation()"
        style="cursor: pointer;"
      >
      <div class="logo-text">
        <h1 class="logo-title">{{ logoData.title }}</h1>
        <!-- <p class="logo-subtitle">Faculty of Medicine</p> -->
      </div>
    </div>

    <!-- Contact Information Section -->
    <div class="contact-section">
      <!-- Address -->
      <a class="contact-item" *ngIf="contactInfo.address" (click)="openLocation()">
        <i class="fas fa-map-marker-alt"></i>
        <span>{{ contactInfo.address }}</span>
      </a>

      <!-- Phone -->
      <a class="contact-item" *ngIf="contactInfo.phone" (click)="openPhone(contactInfo.phone)">
        <i class="fas fa-phone"></i>
        <span>{{ contactInfo.phone }}</span>
      </a>

      <!-- Email -->
      <a class="contact-item" *ngIf="contactInfo.email" (click)="openEmail()">
        <i class="fas fa-envelope"></i>
        <span>{{ contactInfo.email }}</span>
      </a>
    </div>
  </div>
</div>
